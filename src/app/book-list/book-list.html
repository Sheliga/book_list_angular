<div class="container py-4">
  <!-- T√≠tulo com √≠cone acess√≠vel -->
  <h1 class="text-center mb-4" aria-label="Minha biblioteca">
    <i class="fas fa-book text-primary" aria-hidden="true"></i>
    <span class="visually-hidden">Minha biblioteca</span>
    <span class="fs-3 fw-bold">
      Minha <span class="text-primary">Biblioteca</span>
    </span>
  </h1>

  <!-- Formul√°rio -->
  <form
    (ngSubmit)="onSubmit()"
    id="book-form"
    #bookForm="ngForm"
    novalidate
    class="needs-validation"
  >
    <div class="row g-3">
      <div class="col-md-4">
        <label for="title" class="form-label fw-semibold">üìö T√≠tulo</label>
        <input
          type="text"
          id="title"
          class="form-control"
          required
          [(ngModel)]="title"
          name="title"
          aria-describedby="titleHelp"
          placeholder="Digite o t√≠tulo do livro"
        />
      </div>

      <div class="col-md-4">
        <label for="author" class="form-label fw-semibold">‚úçÔ∏è Autor</label>
        <input
          type="text"
          id="author"
          class="form-control"
          required
          [(ngModel)]="author"
          name="author"
          aria-describedby="authorHelp"
          placeholder="Nome do autor"
        />
      </div>

      <div class="col-md-4">
        <label for="isbn" class="form-label fw-semibold">üî¢ ISBN</label>
        <input
          type="text"
          id="isbn"
          class="form-control"
          required
          [(ngModel)]="isbn"
          name="isbn"
          aria-describedby="isbnHelp"
          placeholder="C√≥digo ISBN"
        />
      </div>
    </div>

    <div class="d-grid gap-2 mt-4">
      <button
        type="submit"
        class="btn btn-primary btn-lg"
        aria-label="Adicionar livro"
      >
        <i class="fas fa-plus-circle me-2" aria-hidden="true"></i>
        Adicionar Livro
      </button>
    </div>
  </form>

  <!-- Alerta -->
  <div
    *ngIf="alertMessage"
    class="alert mt-4"
    [ngClass]="'alert-' + alertType"
    role="alert"
  >
    <i
      class="me-2"
      [ngClass]="{
        'fas fa-check-circle': alertType === 'success',
        'fas fa-exclamation-triangle': alertType === 'danger'
      }"
      aria-hidden="true"
    ></i>
    {{ alertMessage }}
  </div>

  <!-- Lista de livros -->
  <div class="table-responsive mt-5">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col">üìö T√≠tulo</th>
          <th scope="col">‚úçÔ∏è Autor</th>
          <th scope="col">üî¢ ISBN</th>
          <th scope="col" class="text-center">A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.isbn }}</td>
          <td class="text-center">
            <button
              type="button"
              title="Remover livro"
              class="btn btn-outline-danger btn-sm"
              (click)="deleteBook(book.isbn)"
            >
              <i class="fas fa-trash" aria-hidden="true"></i>
              <span class="visually-hidden">Remover</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
